<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h3>{{ @title }}</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="title" class="form-label">Název hodnocení (povinné)</label>
                            <input type="text" class="form-control" id="title" name="title"
                                   value="{{ @review.title }}" required>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Hodnocení (povinné)</label>
                            <div class="rating-input">
                                <repeat group="{{ range(1, 5) }}" value="{{ @star }}">
                                    <input type="radio" name="rating" value="{{ @star }}" id="star{{ @star }}"
                                    <check if="{{ @star == @review.rating }}">checked</check> required>
                                    <label for="star{{ @star }}" class="star-label">
                                        <i class="bi bi-star"></i>
                                    </label>
                                </repeat>
                            </div>
                            <small class="form-text text-muted">Klikněte na hvězdy pro změnu hodnocení</small>
                        </div>

                        <div class="mb-4">
                            <label for="review_text" class="form-label">Komentář (volitelné)</label>
                            <textarea class="form-control" id="review_text" name="review_text" rows="5"
                                      placeholder="Napište zde svou zkušenost s trenérem...">{{ @review.review_text }}</textarea>
                        </div>

                        <div class="d-flex justify-content-between">
                            <a href="/review" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Zpět
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-lg"></i> Aktualizovat hodnocení
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .rating-input {
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        gap: 5px;
        margin: 10px 0;
    }

    .rating-input input[type="radio"] {
        display: none;
    }

    .rating-input .star-label {
        font-size: 2rem;
        color: #ddd;
        cursor: pointer;
        transition: color 0.2s;
    }

    .rating-input .star-label:hover,
    .rating-input .star-label:hover ~ .star-label,
    .rating-input input[type="radio"]:checked ~ .star-label {
        color: #ffc107;
    }
</style>
