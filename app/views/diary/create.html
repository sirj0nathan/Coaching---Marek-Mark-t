<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card">
            <div class="card-header">
                <h3><i class="bi bi-journal-plus"></i> Nový zápis do deníku</h3>
            </div>
            <div class="card-body">
                <form method="post" action="/diary/create">
                    <div class="mb-3">
                        <label for="title" class="form-label">Nadpis *</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>

                    <div class="mb-3">
                        <label for="content" class="form-label">Obsah *</label>
                        <textarea class="form-control" id="content" name="content" rows="8" required></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="mood" class="form-label">Nálada</label>
                                <select class="form-control" id="mood" name="mood">
                                    <option value="">-- Vyberte --</option>
                                    <option value="Výborná">😄 Výborná</option>
                                    <option value="Dobrá">😊 Dobrá</option>
                                    <option value="Neutrální">😐 Neutrální</option>
                                    <option value="Špatná">😔 Špatná</option>
                                    <option value="Velmi špatná">😢 Velmi špatná</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="weight" class="form-label">Váha (kg)</label>
                                <input type="number" step="0.1" min="0" max="500" class="form-control" id="weight" name="weight">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="exercise" class="form-label">Cvičení</label>
                                <input type="text" class="form-control" id="exercise" name="exercise" placeholder="Typ cvičení">
                            </div>
                        </div>
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="/diary" class="btn btn-secondary me-md-2">
                            <i class="bi bi-arrow-left"></i> Zpět
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check"></i> Uložit zápis
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
