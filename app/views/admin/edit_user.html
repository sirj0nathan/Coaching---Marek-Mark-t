<div class="container mt-4">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0">Edit User</h2>
        </div>
        <div class="card-body">
            <form method="POST" action="{{@BASE}}/admin/edit_user/{{@user.id}}">
                <div class="row">
                    <div class="col-md-6">
                        <h3 class="border-bottom pb-2 text-primary">User Information</h3>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" value="{{@user.email}}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{@user.name}}" required>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="surname" class="form-label">Surname</label>
                                <input type="text" class="form-control" id="surname" name="surname" value="{{@user.surname}}" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="date_of_birth" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{@user.date_of_birth}}" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password (leave blank to keep current)</label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password">
                                <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                    <i class="bi bi-eye"></i>
                                </button>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="phone_number" class="form-label">Phone Number</label>
                            <input type="text" class="form-control" id="phone_number" name="phone_number" value="{{@user.phone_number}}">
                        </div>

                        <div class="mb-3">
                            <label for="weight" class="form-label">Weight (kg)</label>
                            <input type="number" step="0.01" class="form-control" id="weight" name="weight" value="{{@user.weight}}">
                        </div>

                        <div class="mb-3">
                            <label for="medications" class="form-label">Medications</label>
                            <input type="text" class="form-control" id="medications" name="medications" value="{{@user.medications}}">
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="approved" name="approved" value="1" {{ @user.approved ? 'checked' : '' }}>
                            <label class="form-check-label" for="approved">Approved</label>
                        </div>

                        <div class="mb-3">
                            <label for="role" class="form-label">Role</label>
                            <select class="form-select" id="role" name="role">
                                <option value="1" {{ @user.role == 1 ? 'selected' : '' }}>Admin</option>
                                <option value="2" {{ @user.role == 2 ? 'selected' : '' }}>Coach</option>
                                <option value="3" {{ @user.role == 3 ? 'selected' : '' }}>User</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="alergies" class="form-label">Allergies</label>
                        <textarea class="form-control" id="alergies" name="diet[alergies]" rows="2">{{@diet.alergies}}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="dietary_preferences" class="form-label">Dietary Preferences</label>
                        <textarea class="form-control" id="dietary_preferences" name="diet[dietary_preferences]" rows="2">{{@diet.dietary_preferences}}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="dietary_restrictions" class="form-label">Dietary Restrictions</label>
                        <textarea class="form-control" id="dietary_restrictions" name="diet[dietary_restrictions]" rows="2">{{@diet.dietary_restrictions}}</textarea>
                    </div>

                    <div class="mb-3">
                        <label for="diet_href" class="form-label">Diet Link</label>
                        <input type="url" class="form-control" id="diet_href" name="diet[diet_href]" value="{{@diet.diet_href}}">
                    </div>


                    <div class="d-flex justify-content-between mt-4">
                    <a href="{{@BASE}}/admin/users" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Save Changes</button>
                </div>
            </form>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 30px;
    }

    .card-header {
        background: linear-gradient(135deg, #1a237e, #3949ab) !important;
    }

    .text-primary {
        color: #3949ab !important;
    }

    .form-control:focus, .form-select:focus {
        border-color: #3949ab;
        box-shadow: 0 0 0 0.25rem rgba(57, 73, 171, 0.25);
    }

    .btn-primary {
        background-color: #1a237e;
        border-color: #1a237e;
    }

    .btn-primary:hover {
        background-color: #3949ab;
        border-color: #3949ab;
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Toggle password visibility
        const togglePassword = document.getElementById('togglePassword');
        const password = document.getElementById('password');

        if (togglePassword && password) {
            togglePassword.addEventListener('click', function() {
                const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);

                // Toggle icon
                this.querySelector('i').classList.toggle('bi-eye');
                this.querySelector('i').classList.toggle('bi-eye-slash');
            });
        }
    });
</script>
