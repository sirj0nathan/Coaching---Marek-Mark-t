<div class="contact-section">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="contact-header text-center mb-5">
                    <div class="section-badge">
                        <i class="bi bi-envelope-fill"></i>
                        Kontaktujte nás
                    </div>
                    <h2 class="section-title">Rezervujte si konzultaci</h2>
                    <p class="section-subtitle">
                        Vyplňte formulář níže a my se vám co nejdříve ozveme
                    </p>
                </div>

                <div class="contact-card">
                    <form method="post" action="{{ @BASE }}/contact/submit" class="contact-form">
                        <div class="row">
                            <!-- Personal Info -->
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="name" class="form-label">
                                        <i class="bi bi-person-fill"></i> Jméno
                                    </label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="email" class="form-label">
                                        <i class="bi bi-envelope-fill"></i> Email
                                    </label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="phone" class="form-label">
                                        <i class="bi bi-telephone-fill"></i> Telefon
                                    </label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                </div>
                            </div>

                            <!-- Service & Time Selection -->
                            <div class="col-md-6">
                                <div class="form-group mb-4">
                                    <label for="service" class="form-label">
                                        <i class="bi bi-list-check"></i> Vyberte službu
                                    </label>
                                    <select class="form-select" id="service" name="service" required>
                                        <option value="" selected disabled>-- Vyberte službu --</option>
                                        <check if="{{ isset(@services) && is_array(@services) && count(@services) > 0 }}">
                                            <repeat group="{{ @services }}" value="{{ @service }}">
                                                <option value="{{ @service.id }}">{{ @service.name }} ({{ @service.price }} Kč)</option>
                                            </repeat>
                                        </check>
                                    </select>
                                    <div id="serviceLoadingMessage" class="form-text text-muted mt-1" style="display: none;">
                                        Načítání služeb...
                                    </div>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="callDate" class="form-label">
                                        <i class="bi bi-calendar-date"></i> Datum kontaktu
                                    </label>
                                    <input type="date" class="form-control" id="callDate" name="callDate" required>
                                </div>

                                <div class="form-group mb-4">
                                    <label for="callTime" class="form-label">
                                        <i class="bi bi-clock-fill"></i> Preferovaný čas
                                    </label>
                                    <select class="form-select" id="callTime" name="callTime" required>
                                        <option value="" selected disabled>-- Vyberte čas --</option>
                                        <option value="8-10">8:00 - 10:00</option>
                                        <option value="10-12">10:00 - 12:00</option>
                                        <option value="12-14">12:00 - 14:00</option>
                                        <option value="14-16">14:00 - 16:00</option>
                                        <option value="16-18">16:00 - 18:00</option>
                                    </select>
                                </div>
                            </div>

                            <!-- Message -->
                            <div class="col-12">
                                <div class="form-group mb-4">
                                    <label for="message" class="form-label">
                                        <i class="bi bi-chat-text-fill"></i> Zpráva
                                    </label>
                                    <textarea class="form-control" id="message" name="message" rows="4" placeholder="Popište vaše očekávání nebo dotazy..."></textarea>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12 text-center">
                                <button type="submit" class="submit-btn">
                                    <span>Rezervovat konzultaci</span>
                                    <i class="bi bi-arrow-right-circle-fill"></i>
                                </button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .contact-section {
        padding: 80px 0;
        background: linear-gradient(to bottom, #f8f9fa, #e9ecef);
    }

    .section-badge {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        background: rgba(26, 35, 126, 0.1);
        padding: 8px 20px;
        border-radius: 50px;
        font-size: 0.9rem;
        font-weight: 600;
        margin-bottom: 20px;
        color: #1a237e;
        box-shadow: 0 2px 10px rgba(26, 35, 126, 0.05);
    }

    .section-title {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 20px;
        color: #1a237e;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .section-subtitle {
        font-size: 1.1rem;
        color: #666;
        max-width: 600px;
        margin: 0 auto;
        line-height: 1.6;
    }

    .contact-card {
        background: white;
        border-radius: 20px;
        padding: 40px;
        box-shadow: 0 15px 50px rgba(0, 0, 0, 0.1);
        border: 1px solid rgba(0, 0, 0, 0.05);
        transform: translateY(0);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .contact-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
    }

    .form-label {
        font-weight: 600;
        color: #333;
        margin-bottom: 8px;
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .form-label i {
        color: #1a237e;
    }

    .form-control, .form-select {
        padding: 14px 20px;
        border-radius: 12px;
        border: 1px solid #e0e0e0;
        font-size: 1rem;
        transition: all 0.3s ease;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.02);
    }

    .form-control:focus, .form-select:focus {
        border-color: #1a237e;
        box-shadow: 0 0 0 3px rgba(26, 35, 126, 0.1);
    }

    .form-control::placeholder {
        color: #aaa;
        font-style: italic;
    }

    .input-focused {
        transform: translateY(-3px);
    }

    .submit-btn {
        display: inline-flex;
        align-items: center;
        gap: 10px;
        background: linear-gradient(135deg, #1a237e, #3949ab);
        color: white;
        border: none;
        padding: 16px 40px;
        border-radius: 50px;
        font-weight: 700;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        margin-top: 20px;
        box-shadow: 0 8px 20px rgba(26, 35, 126, 0.3);
        position: relative;
        overflow: hidden;
    }

    .submit-btn::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
        transition: all 0.6s ease;
    }

    .submit-btn:hover::before {
        left: 100%;
    }

    .submit-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 30px rgba(26, 35, 126, 0.4);
    }

    .submit-btn i {
        transition: transform 0.3s ease;
    }

    .submit-btn:hover i {
        transform: translateX(5px);
    }

    @media (max-width: 768px) {
        .contact-card {
            padding: 30px 20px;
        }

        .section-title {
            font-size: 2rem;
        }
    }
</style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('callDate').min = today;
        document.getElementById('callDate').value = today;

        // Add animation to form inputs
        const formElements = document.querySelectorAll('.form-control, .form-select');
        formElements.forEach(element => {
            element.addEventListener('focus', function() {
                this.parentElement.classList.add('input-focused');
            });
            element.addEventListener('blur', function() {
                this.parentElement.classList.remove('input-focused');
            });
        });

        // Fetch services if the dropdown is empty
        const serviceSelect = document.getElementById('service');
        if (serviceSelect.options.length <= 1) {
            fetchServices();
        }

        // Function to fetch services via AJAX
        function fetchServices() {
            const loadingMessage = document.getElementById('serviceLoadingMessage');
            loadingMessage.style.display = 'block';

            fetch('/services/list')
                .then(response => response.json())
                .then(services => {
                    loadingMessage.style.display = 'none';
                    if (services && services.length > 0) {
                        services.forEach(service => {
                            const option = document.createElement('option');
                            option.value = service.id;
                            option.textContent = `${service.name} (${service.price} Kč)`;
                            serviceSelect.appendChild(option);
                        });
                    } else {
                        const option = document.createElement('option');
                        option.disabled = true;
                        option.textContent = 'Žádné služby nenalezeny';
                        serviceSelect.appendChild(option);
                    }
                })
                .catch(error => {
                    loadingMessage.style.display = 'none';
                    console.error('Error loading services:', error);
                    const option = document.createElement('option');
                    option.disabled = true;
                    option.textContent = 'Nepodařilo se načíst služby';
                    serviceSelect.appendChild(option);
                });
        }
    });
</script>
